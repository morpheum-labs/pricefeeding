# Vault Configuration File
# This file contains all the configuration parameters for the Chainlink Price Feed Monitor

# Server configuration
port: 8080
secret_hash: "your-secret-hash-here"

# Database configuration
database:
  postgres:
    db_conn: "postgresql://username:password@localhost:5432/chainlink_price_feed?sslmode=disable"
    db_conn_pool: 10

# RPC endpoint configurations
arbitrum_rpcs:
  urls:
    - "https://arb1.arbitrum.io/rpc"
    - "https://arbitrum-mainnet.infura.io/v3/YOUR_INFURA_KEY"
    - "https://arbitrum-mainnet.g.alchemy.com/v2/YOUR_ALCHEMY_KEY"

ethereum_rpcs:
  urls:
    - "https://mainnet.infura.io/v3/YOUR_INFURA_KEY"
    - "https://eth-mainnet.g.alchemy.com/v2/YOUR_ALCHEMY_KEY"
    - "https://rpc.ankr.com/eth"
    - "https://ethereum.publicnode.com"

# Price feed monitoring configuration
price_feeds:
  # Ethereum mainnet feeds
  ethereum:
    chain_id: 1
    feeds:
      - name: "ETH/USD"
        address: "0x5f4eC3Df9cbd43714FE2740f5E3616155c5b8419"
        decimals: 8
      - name: "BTC/USD"
        address: "0xF4030086522a5bEEa4988F8cA5B36dbC97BeE88c"
        decimals: 8
      - name: "LINK/USD"
        address: "0x2c1d072e956AFFC0D435Cb7AC38EF18d24d9127c"
        decimals: 8
  
  # Arbitrum mainnet feeds
  arbitrum:
    chain_id: 42161
    feeds:
      - name: "ETH/USD"
        address: "0x639Fe6ab55C921f74e7fac1ee960C0B6293ba612"
        decimals: 8
      - name: "BTC/USD"
        address: "0x6ce185860a4963106506C203335A2910413708e9"
        decimals: 8

# Monitoring configuration
monitoring:
  # How often to check RPC endpoints (in seconds)
  rpc_check_interval: 30
  
  # How often to fetch price data (in seconds)
  price_fetch_interval: 30
  
  # Timeout for RPC calls (in seconds)
  rpc_timeout: 10
  
  # Maximum number of concurrent RPC calls
  max_concurrent_calls: 10

# Logging configuration
logging:
  level: "info"  # debug, info, warn, error
  format: "json"  # json, text
  output: "stdout"  # stdout, stderr, file
  
# Cache configuration
cache:
  # Enable local price caching
  enabled: true
  
  # Cache expiration time (in seconds)
  expiration: 300
  
  # Maximum cache size (number of entries)
  max_size: 1000
